{% extends 'base.html' %}

{% block title %}
Post detail
{% endblock %}

{% block body %}

<h1>Detail post</h1>

<h4>{{ post.title }}</h4>
<p>{{ post.content }}</p>
<p><b></b>{{ post.date }}</b></p>
<a href="{{ url_for('change', id=post.id) }}" class="btn btn-primary btn-lg mb-4">Редактировать</a>
<a href="{{ url_for('remove', id=post.id) }}" class="btn btn-primary btn-lg m-2">Удалить</a>

{% endblock %}
